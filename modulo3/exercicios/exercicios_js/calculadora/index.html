<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <input class="tela" type="text" id="valor" disabled>
        <button class="btn btn-primary botao0" type="button" onclick="entrada(0)">0</button>
        <button class="btn btn-primary botao1" type="button" onclick="entrada(1)">1</button>
        <button class="btn btn-primary botao2" type="button" onclick="entrada(2)">2</button>
        <button class="btn btn-primary botao3" type="button" onclick="entrada(3)">3</button>
        <button class="btn btn-primary botao4" type="button" onclick="entrada(4)">4</button>
        <button class="btn btn-primary botao5" type="button" onclick="entrada(5)">5</button>
        <button class="btn btn-primary botao6" type="button" onclick="entrada(6)">6</button>
        <button class="btn btn-primary botao7" type="button" onclick="entrada(7)">7</button>
        <button class="btn btn-primary botao8" type="button" onclick="entrada(8)">8</button>
        <button class="btn btn-primary botao9" type="button" onclick="entrada(9)">9</button>
        <button class="btn btn-danger botaoAC" type="button" onclick="apaga()">AC</button>
        <button class="btn btn-primary botaoPonto" type="button" onclick="entrada('.')">.</button>
        <button class="btn btn-primary botaoMais" type="button" onclick="entrada('+')">+</button>
        <button class="btn btn-primary botaoMenos" type="button" onclick="entrada('-')">-</button>
        <button class="btn btn-primary botaoIgual" type="button" onclick="igual()">=</button>
        <button class="btn btn-primary botaoMulti" type="button" onclick="entrada('*')">x</button>
        <button class="btn btn-primary botaoDiv" type="button" onclick="entrada('/')">/</button>
        <button class="btn btn-primary botaoAbrePar" type="button" onclick="entrada('(')">(</button>
        <button class="btn btn-primary botaoFechaPar" type="button" onclick="entrada(')')">)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
