<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"></html>

<head th:include="layout :: head"></head>

<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
        <form th:action="@{/clientes/(form)}" method="POST" th:object="${cliente}">
            <input type="hidden" th:field="${cliente.id}">
            <div class="form-group">
                <label for="txtnome">Nome:</label>
                <input type="text" class="form-control" id="txtnome" th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="txtendereco">Endere√ßo:</label>
                <input type="text" class="form-control" id="txtendereco" th:field="${cliente.endereco}">
            </div>
            <div class="form-group">
                <label for="txtsexo">Sexo:</label>
                <input type="text" class="form-control" id="txtsexo" th:field="*{sexo}">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer th:include="layout :: footer"></footer>
</body>
