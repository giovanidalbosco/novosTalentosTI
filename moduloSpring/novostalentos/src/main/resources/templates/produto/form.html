<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"></html>

<head th:include="layout :: head"></head>

<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
        <form th:action="@{/produtos/(form)}" method="POST" th:object="${produto}">
            <input type="hidden" th:field="${produto.id}">
            <div class="form-group">
                <label for="txtnome">Nome:</label>
                <input type="text" class="form-control" id="txtnome" th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="txtdescricao">Descrição:</label>
                <input type="text" class="form-control" id="txtdescricao" th:field="${produto.descricao}">
            </div>
            <div class="form-group">
                <label for="txtvalor">Valor:</label>
                <input type="text" step="0.01" class="form-control" id="txtvalor" th:field="*{valor}">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer th:include="layout :: footer"></footer>
</body>
